<div class="container">
    <div class="page-title">PURCHASES</div>
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ceva" #input>
    </mat-form-field>
  
    <table mat-table class="purchasesTable" [dataSource]="dataSource" class="mat-elevation-z8" matSort
      (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="receptionistName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by receptionist"> Receptionist Name </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.receptionistName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by client"> Client Name </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.clientName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="subscription">
        <th mat-header-cell *matHeaderCellDef> Subscription </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.subscriptionName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by start time"> Start Time </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.startTime | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by end time"> End Time </th>
        <td mat-cell *matCellDef="let purchase"> {{purchase.endTime | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let purchase">
          <button mat-icon-button color="warn" (click)="delete(purchase)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="editStartTime">
        <th mat-header-cell *matHeaderCellDef> Edit Time </th>
        <td mat-cell *matCellDef="let purchase">
          <button mat-icon-button color="warn" (click)="editTime(purchase)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'expired': isExpired(row)}"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No data</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of purchases">
    </mat-paginator>
  
    <div class="button-container">
      <button id="submit-button" mat-button mat-raised-button color="accent" (click)="addPurchase()">
        NEW PURCHASE
      </button>
    </div>
  
  </div>
